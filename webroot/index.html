<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photograf</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="page_header">
    <div class="page_contents_container page_header_container">
      <h1 class="page_header_heading">
        Photograf
      </h1>
      <details class="show_menu">
        <summary>
          <span>Tabs-menu</span>
        </summary>
        <p>show menu to open and closed</p>
      </details>
      <nav class="page_navigation">
        <ul class="page_navigation_tabs">
          <li class="page_navigation_tabs_list">
            <a href="./" class="page_links">
              About
            </a>
          </li>
          <li class="page_navigation_tabs_list">
            <a href="./portfolio" class="page_links">
              Portfolio
            </a>
          </li>
          <li class="page_navigation_tabs_list">
            <a href="./blog" class="page_links">
              Blog
            </a>
          </li>
          <li class="page_navigation_tabs_list">
            <a href="./contact" class="page_links">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article class="page_section beauty_section">
      <div class="page_contents_container beauty_section_container">
        <header class="">

        </header>
      </div>
    </article>
    <article class="page_section contact_section">
      <div class="page_contents_container">
        <header class="contact_section_header">
          <h2 class="contact_section_heading">
            Latest
          </h2>
          <h3 class="contact_section_sub-heading">
            Stay up-to-date
            with my updates
          </h3>
        </header>
        <form class="contact_form" action="./" method="POST">
          <fieldset>
            <label class="email_adress_label" for="email_adress">
              Your email adress
            </label>
            <input class="email_adress_input" type="email" name="email" placeholder="e.g. jesse@gmail.com"
              id="email_adress">
          </fieldset>
          <div class="button_container">
            <button class="submit_button" type="submit">Subscribe</button>
          </div>
        </form>
      </div>
    </article>
  </main>
</body>

</html>
